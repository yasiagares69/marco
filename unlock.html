<!DOCTYPE html>
<html>
<head>
    <title>صفحه قفل</title>
    <style>
        body { font-family: Tahoma; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; }
        #message { color: red; }
    </style>
</head>
<body>
    <h2>برای ورود رمز عبور را وارد کنید:</h2>
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="checkPassword()">تایید</button>
    <p id="message"></p>

    <script>
        function checkPassword() {
            const correctPassword = "1234"; // رمز صحیح
            const userInput = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (userInput === correctPassword) {
                message.textContent = "رمز صحیح است! در حال انتقال...";
                setTimeout(() => {
                    window.location.href = "chat.html"; // انتقال به صفحه چت
                }, 1000);
            } else {
                message.textContent = "رمز اشتباه است!";
            }
        }
    </script>
</body>
</html>
